name: Build and Deploy Container

on:
  push:
    branches: [ main ]
    paths:
      - '**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  SERVICE: simple-proxy
  REGION: us-central1

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Google Auth
      id: auth
      uses: 'google-github-actions/auth@v2'
      with:
        credentials_json: '${{ secrets.GCP_SA_KEY }}'

    - name: Configure Docker for Artifact Registry
      run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

    - name: Build and Push to Artifact Registry
      run: |-
        docker build -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.SERVICE }}/${{ env.SERVICE }}:${{ github.sha }} ./
        docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.SERVICE }}/${{ env.SERVICE }}:${{ github.sha }}

    - name: Deploy or Update Container Instance
      run: |-
        # Try to update existing instance first
        if gcloud compute instances update-container simple-proxy-cos \
          --zone=us-central1-a \
          --container-image=${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.SERVICE }}/${{ env.SERVICE }}:${{ github.sha }} 2>/dev/null; then
          echo "Updated existing instance"
        else
          echo "Creating new instance"
          gcloud compute instances create-with-container simple-proxy-cos \
            --container-image=${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.SERVICE }}/${{ env.SERVICE }}:${{ github.sha }} \
            --zone=us-central1-a \
            --machine-type=e2-micro \
            --tags=simple-proxy \
            --container-restart-policy=always \
            --boot-disk-size=20GB
        fi

    - name: Show Instance Info
      run: gcloud compute instances describe simple-proxy-cos --zone=us-central1-a --format="get(networkInterfaces[0].accessConfigs[0].natIP)"